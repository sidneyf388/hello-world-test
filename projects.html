<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Sidney's Website</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Your existing stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional CSS for this page -->
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            height: 10em;
            width: 45em;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .container h1 {
            color: #ffffff;
            font-family: "Poppins", sans-serif;
            font-size: 7.3em;
            position: absolute;
            line-height: 0;
        }
        .container img {
            position: absolute;
            width: 25em;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            animation: spin 8s infinite linear;
        }
        @keyframes spin {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .container h1:nth-child(3) {
            color: transparent;
            -webkit-text-stroke: 3px #ffffff;
        }
        /* Navbar styles matching your original site */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background-color: rgba(255,255,255,0.05);
            color:#e6e6e6; 
            text-decoration:none; 
            transition:.3s ease-in-out; 
            font-family:'Montserrat', sans-serif; 
        }
        .btn:hover {
           transform:scale(1.05); 
           background-color:#2ecc71; 
           color:#fff; 
           box-shadow:0px 4px 15px rgba(46,204,113,.4); 
        }
    </style>
</head>
<body>
    <!-- Navbar with Home and Books Buttons -->
    <nav class="navbar">
        <div class="nav-buttons">
          <a href="index.html" class="btn grow">Home</a>
          <a href="http://147.185.221.27:3428" class="btn grow">Books</a> <!-- Added Books Button -->
        </div>
    </nav>

    <!-- Sunflower Animation -->
    <div class="container">
      <h1>weeeeee</h1>
      <img src="sunflower.gif" alt="Sunflower Image"/>
      <h1>weeeeee</h1>
    </div>
</body>
</html>
